<html>
<head>
  <base href="/">
  <title>Newb-In | Authentification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta property="og:image" content="conversation.svg" />
  <meta property="og:title" content="Newb-In" />
  <meta property="og:description" content="Simple application for new worker." />
  <link rel="shortcut icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
  <div id="logo-loader">
    <div id="logo">
        <div id="name">
            Newb-In
        </div>
        <div id="icon" class="mb-5">
            <img src="favicon.png" />
        </div>
        <form method="post" action="/" enctype="multipart/form-data" id="formulaire">
            <input type="text" name="name" placeholder="Votre email" class="form-control mb-2" />
            <input type="password" name="password" placeholder="Mot de passe" class="form-control mb-4" />
            <button type="submit" class="btn btn-primary w-100">S'authentifier</button>
        </form>
        <p id="error" style="color: darkred;"><%= error %></p>
    </div>
  </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>
$(
    setTimeout(function(){
        $('#error').fadeOut(1000);
    }, 5000)
);

$("#formulaire").submit(function(e){
    e.preventDefault();
    $.ajax({
        url : '/',
        type : 'POST',
        datatype : "application/json",
        contentType: "application/json",
        data: JSON.stringify({
            name: $("input[name='name']").val(),
            password: $("input[name='password']").val()
        }),
        success: function(data) {
            if (data == 'success') {
                location.reload();
            } else {
                $('#error').html(data);
                $('#error').fadeIn(1000);
                setTimeout(function(){
                    $('#error').fadeOut(1000);
                }, 5000)
            }
        }
    });
});
</script>
</html>
